<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elko Garage Passport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <h1>Elko Engineering Garage</h1>
            <p>Equipment Training Passport</p>
        </header>

        <div id="app-grid" class="grid-layout"></div>
    </div>

    <div id="modal-overlay" class="overlay hidden">
        <div class="modal-card">
            <span class="close-btn">&times;</span>
            
            <h2 id="tool-name">Tool Name</h2>
            
            <div class="img-wrapper">
                <img id="tool-img" src="" alt="Equipment reference">
            </div>

            <p class="status-text">Status: <span id="status-label">--</span></p>

            <div class="controls">
                <a id="cal-btn" href="#" target="_blank" class="btn primary">
                    Check Schedule
                </a>

                <button id="toggle-btn" class="btn success">
                    Mark Complete
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
